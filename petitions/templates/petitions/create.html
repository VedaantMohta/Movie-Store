{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Create Movie Petition</h3>
          </div>
          <div class="card-body">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
            
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="title" name="title" required 
                       placeholder="Enter the movie title you want added">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required
                          placeholder="Explain why this movie should be added to the catalog"></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <a href="{% url 'petitions.index' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Petition</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
